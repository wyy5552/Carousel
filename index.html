<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>跑马灯组件</title>
</head>

<body>
    <h1>应该是性能最高的一个跑马灯了吧</h1>
    <p></p>
    <div id='paomadeng'></div>
</body>

<style>
    #paomadeng {
        --item-width: 200px;
        --item-height: 16px;
        --item-init-x: 200px;
        --item-target-x: -200px;
        position: relative;
        overflow: hidden;
        width: var(--item-width);
        height: 16px;
    }

    #paomadeng div {
        height: var(--item-height);
        width: var(--item-width);
        position: absolute;
        display: inline-block;
    }

    @keyframes move {
        from {
            transform: translateY(-16px);
        }

        to {
            transform: translateY(16px);
        }
    }
</style>
<script src="Carousel.js"></script>

<script type="text/javascript">


    //显示内容
    let dataArr = [
        { value: '你好中国' },
        { value: '你好中国2' },
        { value: '你好中国3' },
        { value: '你好中国4' },
        { value: '你好中国5' },
        { value: '你好中国6' },
        { value: '你好中国7' },
        { value: '你好中国8' },
        { value: '你好中国9' },
        { value: '你好中国10' },
        { value: '你太坏了' },
        { value: '什么啊？？？？？？？' }];

    let options = {
        //绑定的跑马灯容器dom id
        parentName: "paomadeng",
        //初始化创建的dom数量
        initItemNum: 2,
        //移动用时
        moveTime: 2,
        //默认的样式
        itemCla: "item",
        //跑马灯跑动方向
        direction: "left",
        //动画名字
        aniName: "move",
        //数据
        dataArr: [],
        //点击回调
        clickCallBack: clickCallBack
    }

    function clickCallBack(e) {
        console.log(e);
        console.log(e.target);
        console.log(e.target.bindData);
    }

    carousel.initCarousel(options, dataArr);
</script>

</html>

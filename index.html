<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>跑马灯组件</title>
</head>

<body>
    <h1>应该是性能最高的一个跑马灯了吧</h1>
    <p></p>
    <div id='paomadeng' class="paomadeng"></div>
    <div id='paomadeng2' class="paomadeng paomadeng2"></div>
</body>

<style>
    .paomadeng {
        --item-width: 200px;
        --item-height: 16px;
        /* 纵向移动的坐标 */
        --item-from-y: -16px;
        --item-target-y: 16px;
        /* 横向移动时候的坐标 */
        --item-target-x: 200px;
        --item-from-x: -200px;
        position: relative;
        overflow: hidden;
        width: var(--item-width);
        height: 16px;
        border: 2px solid red;
        margin: auto;
    }

    .paomadeng2 {
        margin-top: 100px;
        overflow: visible;
    }

    .paomadeng div {
        height: var(--item-height);
        width: var(--item-width);
        position: absolute;
        display: inline-block;
        text-align: center;
    }

    .paomadeng2 div {
        height: auto;
        width: var(--item-width);
        position: absolute;
        display: inline-block;
    }

    @keyframes move {
        0% {
            transform: translateY(var(--item-from-y));
        }

        100% {
            transform: translateY(var(--item-target-y));
        }
    }

    @keyframes move2 {
        0% {
            transform: translateX(var(--item-from-x));
        }

        100% {
            transform: translateX(var(--item-target-x));
        }
    }
</style>
<script src="Carousel.js"></script>
<script type="text/javascript">
    var dataArr = [
        { value: '你好中国' },
        { value: '你好中国2' },
        { value: '你太坏了' },
        { value: '什么啊？？？？？？？' }];

    var options = {
        //绑定的跑马灯容器dom id
        parentName: "paomadeng",
        //初始化创建的dom数量
        initItemNum: 2,
        //移动用时
        moveTime: 2,
        //默认的样式
        itemCla: "item",
        //动画名字
        aniName: "move",
        //数据
        dataArr: dataArr,
        //点击回调
        clickCallBack: clickCallBack
    }

    function clickCallBack(e) {
        console.log(e);
        console.log(e.target);
        console.log(e.target.bindData);
    }
    var carou = new Carousel();
    carou.initCarousel(options);

    options = {
        //绑定的跑马灯容器dom id
        parentName: "paomadeng2",
        //初始化创建的dom数量
        initItemNum: 2,
        //移动用时
        moveTime: 4,
        //默认的样式
        itemCla: "item",
        //动画名字
        aniName: "move2",
        //数据
        dataArr: dataArr,
        //点击回调
        clickCallBack: clickCallBack
    }
    var carou = new Carousel();
    carou.initCarousel(options);
</script>

</html>
